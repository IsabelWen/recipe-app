{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/nav.css' %}">
    <title>Recipes List</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #bed4c8;
        }

        h2 {
            display: flex;
            justify-content: center;
            font-size: 30px;
            margin-top: 50px;
        }

        main {
            padding: 10px 150px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
        }

        .left {
            padding-right: 35px;
        }

        .left img {
            min-width: 500px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .details {
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #fff; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .details p {
            margin-bottom: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="navitem"><a href="{% url 'recipes:recipes' %}">Recipes</a></li>
            <li class="navitem"><a href="{% url 'users:profile' %}">Profile</a></li>
            <li class="navitem"><a href="{% url 'recipes:home' %}"><h1>Recipe App</h1></a></li>
            <li class="navitem"><a href ="{%url 'logout' %}"> Logout </a></li>
            <li class="navitem"><input type="text" placeholder="Search"></li>
        </ul>
    </nav>
    <h2>{{object.name}}</h2>
    <main>
        <div class="left">
        <img src="{{object.pic.url}}" width="200" height="300" />
        </div>
        <div class="details">
            <p><b>Author: </b>{{object.author}}</p>
            <p><b>Cooking time: </b>{{object.cooking_time}}</p>
            <p><b>Difficulty: </b>{{recipe.difficulty}}</p>
            <p><b>Ingredients: </b>{{object.ingredients}}</p>
            <p><b>Instructions: </b><br/>{{object.instructions|safe}}</p>
        </div>
    </main>
</body>
</html>
